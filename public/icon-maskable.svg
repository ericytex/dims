<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Maskable icons need 40px safe zone, so content should be within 80px-432px range -->
  
  <!-- Background Circle (larger for maskable) -->
  <circle cx="256" cy="256" r="256" fill="#000000"/>
  
  <!-- Inner circle for better masking -->
  <circle cx="256" cy="256" r="216" fill="#000000" stroke="#FFD700" stroke-width="6"/>
  
  <!-- IMS Text (scaled down for safe zone) -->
  <text x="256" y="210" font-family="Arial, sans-serif" font-size="64" font-weight="bold" text-anchor="middle" fill="#FFD700">IMS</text>
  
  <!-- Inventory Box Icon (scaled and repositioned) -->
  <g transform="translate(200, 250)">
    <!-- Main box -->
    <rect x="0" y="0" width="112" height="80" rx="6" fill="#FFD700"/>
    <!-- Inner box -->
    <rect x="6" y="6" width="100" height="68" rx="3" fill="#000000"/>
    <!-- Content lines -->
    <line x1="15" y1="20" x2="97" y2="20" stroke="#FFD700" stroke-width="2.5"/>
    <line x1="15" y1="35" x2="97" y2="35" stroke="#FFD700" stroke-width="2.5"/>
    <line x1="15" y1="50" x2="97" y2="50" stroke="#FFD700" stroke-width="2.5"/>
    <!-- Checkmark -->
    <path d="M 100 12 L 104 16 L 112 8" stroke="#FFD700" stroke-width="2.5" fill="none"/>
  </g>
  
  <!-- Uganda Flag Colors Accent (positioned for safe zone) -->
  <rect x="240" y="350" width="32" height="8" fill="#000000"/>
  <rect x="240" y="358" width="32" height="8" fill="#FFD700"/>
  <rect x="240" y="366" width="32" height="8" fill="#FF0000"/>
  
  <!-- Small Uganda reference -->
  <circle cx="256" cy="390" r="12" fill="#FFD700"/>
  <text x="256" y="396" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="#000000">UG</text>
</svg>
